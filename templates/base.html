<!doctype html>
<link rel="stylesheet" , type="text/css" , href="{{ url_for('static', filename='main.css') }}">
<html>
<head>
    <meta charset="utf-8">
    <title>AskMate</title>
</head>
<body>
<div id="side-bar"></div>

<div id="left-side">


    <header>
        <h1><a href="/">AskMate</a>
            <button class="button"><a href="/login">Login</a>
            </button>
            <button class="button"><a href="/logout">Logout</a> </button>
            {% if user == 'Stranger' %}
                <a href="/login">Hello {{ user }}!</a>
            {% else %}
                <a href="/user/{{ user }}">Hello {{ user }}!</a>
            {% endif %}
        </h1>

    </header>


    <div id="content-box">

        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
