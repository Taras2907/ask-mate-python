{% extends "base.html" %}
{% block content %}
    <div class="table-div">
    </div>
    {% if question_list != [] %}
    <table>
        <tr>
            <th>Question</th>
            <th>More</th>
        </tr>

        {% for question in question_list %}
            <tr>
                <td>{{ question["message"] }}</td>
                <td>
                    <button type="button" class="button"><a href="/question/{{ question['id'] }}">Show more</a></button>
                </td>
            </tr>
        {% endfor %}


    </table>
    {% else %}
        <h2>Couldn't find {{ phrase }}</h2>
        <br>
    {% endif %}

    <button type="button" class="button"><a href="/add-question">Add question</a></button>
    </div>


{% endblock %}
