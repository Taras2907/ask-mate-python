{% extends "base.html" %}
{% block content %}
    <div id="table-div">
    <div id="sorter">
        <form action="/" method="POST" name="sorting">
            <span>sort by:</span>
            <select>
                {% for sort_title in sort_titles %}
                    <option>{{ sort_title }}</option>
                {% endfor %}
            </select>
            <br>
        <input type="submit" name="selected" value="sort">
        </form>
        </div>
            <table>
            <tr>
                <th>Question</th>
                <th>More</th>
            </tr>
            {% for question in questions_list|reverse%}
            <tr>
                <td>{{question["title"]}}</td>
                <td><button type="button"><a href="/question/{{ question['id'] }}">Show more</a></button></td>
            </tr>
            {% endfor %}
            </table>

            <button type="button"><a href="/add-question">Add question</a></button>
    </div>


{% endblock %}
