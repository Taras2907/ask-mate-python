<!DOCTYPE html>
<title>Ask Away!</title>

<form name="ask" action="/add-question" method="POST">
    <h3>Title:</h3>
    <input type="text" name="title" placeholder="Put title of your question here" >
    <h3>Message:</h3>
    <textarea name="message"></textarea>
    <br>
    <input type="submit" value="send" formmethod="post">

</form>
