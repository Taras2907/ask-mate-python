{% extends "base.html" %}
{% block content %}

<div class="form-center">
    <form name="ask" action="/add-question" method="POST">
    <div class="input-center">
        <h4>Title:</h4>
        <input type="text" name="title" placeholder="Put title of your question here" required>
    </div>
        <div class="input-center">
        <h4>Message:</h4>
        <textarea name="message" required></textarea>
        <br>

    </div>
        <input type="submit" value="send" formmethod="post">
    </form>
</div>

{% endblock %}
