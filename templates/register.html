{% extends 'base.html'%}

{% block content %}
    <div class="register">
        <form action="{{ url_for('register') }}" method="post">
            <label><input type="text" name="username" placeholder="Login"></label>
            <label><input type="text" name="password" placeholder="Password"></label>
            <label><input type="submit" value="Register" class="button"></label>

        </form>
    </div>
{% endblock %}>
